name: evidence_ios_pull_request_actions
run-name: ${{ github.actor }} is running pull request actions
on: [push]
jobs:
  validate-unit-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode
        run: sudo xcode-select -s "/Applications/Xcode_15.app"
      - name: Run Leaf tests
        run: swift test
        working-directory: mobile/evidence/ios/Leaf
        

